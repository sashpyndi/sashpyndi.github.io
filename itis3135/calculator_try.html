<!DOCTYPE html>
<html lang="en-US">

<head>
   <meta charset="utf-8">
   <title>Sashank Pyndi | ITIS 3135 | Salty Penguin | Calculator Try </title>
   <link href="styles/default.css" type="text/css" rel="stylesheet">
   <script src="scripts/calculatortry.js"></script>
</head>

<body onload="popUpMessage();">
   <div data-include="components/header.html"></div>
   <main>
      <h2>Calculator Try</h2>
      <div id = "forms">
      <form action="/action_page.php">
         <label for="firstNumber"> Enter a number:</label><br>
         <input type="text" name="number" id="firstNumber"><br><br>
         <label for="secondNumber"> Enter another number</label><br>
         <input type="text" name="number" id="secondNumber">

      </form>
      <div class = "divider">
      <div id="contains">
      <button onclick = "addNumber()"> Add </button>
      <button onclick = "subtractNumber()"> Subtract </button>
      <button onclick = "multiplyNumber()"> Multiply </button>
      <button onclick = "divideNumber()"> Divide </button>
      </div>
   </div>


      <h3 id=endResult></h3>

   </div>

      <script>
         function addNumber() {
            let num1 = document.getElementById("firstNumber").value;
            let num2 = document.getElementById("secondNumber").value;

            const sum = "The sum is " + (num1 + num2);

            document.getElementById("endResult").innerHTML = sum;

         }

         function subtractNumber() {
            let num1 = document.getElementById("firstNumber").value;
            let num2 = document.getElementById("secondNumber").value;

            const difference = "The difference is " + (num1 - num2);

            document.getElementById("endResult").innerHTML = difference;

         }

         function multiplyNumber() {
            let num1 = document.getElementById("firstNumber").value;
            let num2 = document.getElementById("secondNumber").value;

            const product = " The product is " + (num1 * num2);

            document.getElementById("endResult").innerHTML = product;

         }

         function divideNumber() {
            let num1 = document.getElementById("firstNumber").value;
            let num2 = document.getElementById("secondNumber").value;

            const quotient = "The quotient is " + (num1 / num2);

            document.getElementById("endResult").innerHTML = quotient;

         }



      </script>


   </main>

   <div data-include="components/footer.html"></div>
   <script src = "scripts/HTMLInclude.js"></script>


</body>

</html>

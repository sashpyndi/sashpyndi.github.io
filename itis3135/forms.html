<!DOCTYPE html>
<html lang = "en-US">
    <head>
       <meta charset ="utf-8">
        <title>Sashank Pyndi  | ITIS 3135 | Salty Penguin | Forms</title>
        <link href = "styles/default.css" type = "text/css"  rel = "stylesheet"> 
    </head>

   <body >
      <div data-include="components/header.html"></div>
      <main >
     <h2><strong>Forms</strong></h2>
   
       <form action="#"> 
         <div id = "forms">
          <label><strong>Enter you credentials:</strong></label>
          <div class = "divider">
         
            <label><strong>Name:</strong></label>
            <br>
            
            <input type = "text" placeholder= "Enter your first and last name"   size = "30" name = "fname"  id = "fname" required>
            <br>
            <br>
            
            <label><strong> Phone Number:</strong></label>
            <br>
            <input type = "text" placeholder = "Enter your phone-number" size = "30"  required>
             <br>
             <br>
            <label><strong> Email address: </strong></label>
            <br>
            <input type = "text" placeholder = "Enter your email-address" size = "30"   required>
            
           </div>
          
           <div class = "divider">
         <label><strong>Select your Operating System of Preference: </strong></label><br>

            <label for = "Mac">
               <input id = "Mac" type = "radio" name = "mac-windows-ubuntu"   required>MacOS
            </label>
            <label for = "Windows">
               <input id = "Windows" type = "radio" name = "mac-windows-ubuntu"   required>Windows
            </label>
            <label for = "Ubuntu">
               <input id = "Ubuntu" type = "radio" name = "mac-windows-ubuntu"   required>Ubuntu
            </label>
         </div>
      
      <div class = "divider">
      <label><strong> Select a list of Sports you like: </strong></label><br>
       <label for = "basketball">
          <input id = "basketball" type = "checkbox" name = "Sports"    required> Basketball
       </label>
       <label for = "football">
         <input id = "football" type = "checkbox" name = "Sports"  required> Football
      </label>
      <label for = "baseball">
         <input id = "baseball" type = "checkbox" name = "Sports"   required> Baseball
      </label>
      <label for = "swimming">
         <input id = "swimming" type = "checkbox" name = "Sports"  required> Swimming
      </label>
      <label for = "tennis">
         <input id = "tennis" type = "checkbox" name = "Sports"  required> Tennis
      </label>
   </div>
      
     
     
     
      <label for = "Smartphone">Choose you Favorite Smartphone:</label>
         <select name = "FavoriteSmartphone" id = "Smartphone">
         <option value = "IPhone"> IPhone </option>
         <option value = "Samsung Galaxy"> Samsung Galaxy </option>
         <option value = "Google Pixel"> Google Pixel </option>
         <option value = "OnePlus"> OnePlus </option>
         <option value = "Xiaomi"> Xiaomi </option>
         <option value = "Other"> Other </option>
      </select>

       <br>
       <br>
       <br>
       <br>
      <div id = "container">
      <button id = "button1" type = "reset"  class = "greyButton">Reset</button>
      <button id = "button2" type = "submit" class = "greyButton">Submit</button>
      </div>
      </div>
</form>
     

  
    
      </main>
      
      <div data-include="components/footer.html"></div>
      <script src = "scripts/HTMLInclude.js"></script>
   
   </body>
</html>

    <h2> How to Get Tested?</h2>
    <div class="container">

      <div class="container2">
        <form action="/action_page.php" method="get" id="form3">
          <label for="fname"> First Name:</label><br>
          <input type="text" id="fname" name="fname" placeholder="Enter your First Name" required><br><br>

          <input type="text" id="lname" name="lname" placeholder="Enter your Last Name" required><br><br>

          <label for="date">Date for Testing:</label><br>
          <input type="date" name="begin" placeholder="dd-mm-yyyy" value="" min="1997-01-01" max="2030-12-31"
            required><br><br>

          <input type="time" id="appt" name="appt" min="09:00" macx="18:00" required><br><br>

          <button type="reset" form="form3" value="Reset">Reset</button>
          <button type="submit" form="form3" value="Submit">Submit</button>
        </div>
      </div>
    </div>

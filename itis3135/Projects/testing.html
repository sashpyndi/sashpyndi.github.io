<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8">
  <title>STD Homepage</title>
  <link href="CSS/style.css" type="text/css" rel="stylesheet">

</head>

<body>
  <div data-include="components/header.html"></div>

  <main>

    <h2> How to Get Tested?</h2>
    <div class="container">
      <h3>Fill the form Below to Get Tested</h3>
      <div class="container2">
        <form S method="get" id="form3">
          <label for="fname"> First Name:</label><br>
          <input type="text" id="FirstName" name="fname" placeholder="Enter your First Name" required><br><br>

          <label for="lname"> Last name:</label><br>
          <input type="text" id="lname" name="lname" placeholder="Enter your Last Name" required><br><br>

          <label for="date">Date for Testing:</label><br>
          <input type="date" id = "Date" name="begin" placeholder="dd-mm-yyyy" value="" min="1997-01-01" max="2030-12-31"
            required><br><br>

          <label for="appt">Time:</label><br>
          <input type="time" id="Appt" name="appt" min="09:00" max="18:00" required><br><br>
          <button type="reset" form="form3" value="Reset">Reset</button>
          <button type="submit" form="form3" value="Submit" onclick = "submitTestingForm()">Submit</button>


        </form>
    
        
     
      </div>
    </div>
  </main><br><br><br>


  <div data-include="components/footer.html"></div>



  <script src = "JavaScript/submitform.js"></script>
  <script src="JavaScript/HTMLInclude.js"></script>
